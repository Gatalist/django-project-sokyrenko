
{% extends 'sculptures/base.html' %}

{% load static %}

{% block title %} Оформление заказа {% endblock title %}

{%  block content %}

    <section class="mbr-section form1 cid-rUIK7kRu1d" id="form1-1r">
        <div class="container">
            <div class="row justify-content-center">
                <div class="title col-12 col-lg-8">
                    <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">Оформить заказ на:</h2>
                    <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">"{{ sculpture.title }}"</h2>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="media-container-column col-lg-8">
                    <!---Formbuilder Form--->
                    <form action="{% url 'new_order' sculpture.id %}" method="POST" class="mbr-form form-with-styler" id="FormNewOrder" data-form-type="formoid">
                        {% csrf_token %}
                        <input type="hidden" name="email" data-form-email="true" value="37YsNXDrDMp/JzINTq8KVG9RaVNuhw">
                        <div class="row">
                            <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Мы скоро свяжемся с Вами!</div>
                            <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            </div>
                        </div>
                        <div class="dragArea row">
                            <div class="col-md-4  form-group">
                                <label for="name-form1-1r" class="form-control-label mbr-fonts-style display-7">Имя</label>
                                <input type="text" name="first_name" data-form-field="Name" required="required" class="form-control display-7" id="name-form2">
                            </div>
                            <div class="col-md-4  form-group">
                                <label for="name-form1-1r" class="form-control-label mbr-fonts-style display-7">Фамилия</label>
                                <input type="text" name="last_name" required="" class="form-control display-7" id="name-form2">
                            </div>
                            <div data-for="phone" class="col-md-4  form-group">
                                <label for="phone-form1-1r" class="form-control-label mbr-fonts-style display-7">Телефон</label>
                                <input type="tel" name="phone" data-form-field="Phone" class="form-control display-7" id="phone-form2">
                            </div>
                            <div class="col-md-12  form-group" data-for="email">
                                <label for="email-form1-1r" class="form-control-label mbr-fonts-style display-7">Email</label>
                                <input type="email" name="email" data-form-field="Email" required="required" class="form-control display-7" id="email-form2">
                            </div>
                            <div data-for="message" class="col-md-12 form-group">
                                <label for="message-form1-1r" class="form-control-label mbr-fonts-style display-7">Сообщение</label>
                                <textarea name="text" class="form-control display-7" id="message-form2"></textarea>
                            </div>
                            <div class="col-md-12 input-group-btn align-center">
                                <button type="submit" class="btn btn-primary btn-form display-4">ОТПРАВИТЬ</button>
                            </div>
                        </div>
                    </form>
                    <!---Formbuilder Form--->
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
